<div class="container h-100 d-flex">
  <span class="shadow-lg p-3 rounded layoutContainer">
 <form [formGroup]="checkoutForm" class="">
    @for (item of items; track $index) {
      <div class=" form-floating mb-2">
        <input style="width: 300px" class="layoutInput layoutBorderInput form-control" [placeholder]="item.placeholder" [formControlName]="item.name">
        <label class="layoutlabel" for="floatingInput">{{item.label}}</label>
      </div>
    }    
    <button style="width: 300px" class="layoutButton btn btn-primary" (click)="sendForm()">ISCRIVIMI!</button> 
</form>
</span>
</div>
